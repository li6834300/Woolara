<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="{{ '/' | relative_url }}" class="logo">Woolara</a>
                <nav>
                    <ul>
                        <li><a href="{{ '/' | relative_url }}">HOME</a></li>
                        <li><a href="{{ '/yarn-collection/' | relative_url }}">YARN</a></li>
                        <li><a href="{{ '/story/' | relative_url }}">STORY</a></li>
                        <li><a href="{{ '/contact/' | relative_url }}">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Woolara. All rights reserved. | Luxuriously soft cashmere yarn from Inner Mongolia</p>
        </div>
    </footer>
</body>
</html>
